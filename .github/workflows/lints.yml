name: Lints

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“š Checkout Main Code ğŸ“š
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Run Setup ğŸ› ï¸
        uses: ./.github/actions/setup

      - name: ğŸš€ Run linters ğŸš€
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
